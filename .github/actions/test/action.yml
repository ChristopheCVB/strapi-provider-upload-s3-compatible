name: 'Test'
description: 'Run type checking, linting, tests and build the project'

runs:
  using: "composite"
  steps:
    - name: Setup pnpm ğŸ“¦ï¸
      uses: pnpm/action-setup@v4

    - name: Setup Node âœ¨
      uses: actions/setup-node@v6
      with:
        node-version-file: package.json
        registry-url: https://registry.npmjs.org
        cache: pnpm
        
    - name: Install dependencies ğŸ“¦ï¸
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Type check ğŸ”
      shell: bash
      run: pnpm typecheck

    - name: Lint code âœ¨
      shell: bash
      run: pnpm lint

    - name: Run tests ğŸ§ª
      shell: bash
      run: pnpm test

    - name: Build ğŸ”¨
      shell: bash
      run: pnpm build
